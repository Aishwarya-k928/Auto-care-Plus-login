<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Command Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #10b981;
            --glass-bg: rgba(10, 15, 28, 0.8); /* Darker glass for better contrast */
            --input-bg: rgba(2, 6, 23, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        body.light {
            --neon-blue: #2563eb;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --input-bg: #f8fafc;
            --border: rgba(0, 0, 0, 0.1);
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: var(--text-main);
            overflow: hidden;
        }

        /* Hero Background - USING YOUR SAVED IMAGE */
        .hero-container {
            position: relative;
            height: 100vh; width: 100%;
            /* Replace 'service-bg.jpg' with your actual filename */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)),
                url('service-bg.jpg') center/cover no-repeat;
            display: flex; align-items: center; justify-content: center;
        }

        /* High-Tech Animated Border for the Card */
        .glass-panel {
            position: relative; z-index: 10;
            width: 90%; max-width: 480px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 32px; padding: 45px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        /* Branding Section */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px; }
        .branding h1 { 
            font-size: 28px; margin: 0; font-weight: 700; letter-spacing: -1px; 
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .branding p { font-size: 11px; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 2.5px; margin: 4px 0 0; font-weight: 600; }
        
        .theme-toggle {
            background: var(--input-bg); border: 1px solid var(--border);
            color: var(--text-main); padding: 10px; border-radius: 14px; cursor: pointer; font-size: 18px;
        }

        /* Form Inputs */
        .form-group { margin-bottom: 20px; }
        .input-wrapper {
            display: flex; align-items: center;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 16px; padding: 0 18px; height: 58px;
        }
        .input-wrapper:focus-within { 
            border-color: var(--neon-blue); 
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2); 
            background: rgba(15, 23, 42, 0.8);
        }
        .input-wrapper span { margin-right: 14px; font-size: 20px; filter: grayscale(1); }

        input, select {
            flex: 1; background: transparent; border: none; outline: none;
            color: var(--text-main); font-family: inherit; font-size: 16px; font-weight: 500;
        }

        /* Button Styling */
        button#submit {
            width: 100%; height: 60px; margin-top: 15px;
            background: linear-gradient(135deg, var(--neon-blue), #0072ff);
            color: white; border: none; border-radius: 18px;
            font-size: 16px; font-weight: 700; cursor: pointer;
            box-shadow: 0 15px 30px -10px rgba(0, 210, 255, 0.5);
            text-transform: uppercase; letter-spacing: 1px;
        }
        button#submit:hover { transform: translateY(-2px); box-shadow: 0 20px 40px -10px rgba(0, 210, 255, 0.7); }
        button#submit:active { transform: translateY(0); }

        /* Status & Time */
        .footer {
            margin-top: 30px; display: flex; justify-content: space-between;
            font-size: 11px; color: var(--text-muted); font-weight: 600;
            border-top: 1px solid var(--border); padding-top: 20px;
        }
        #sync-status { color: var(--neon-green); text-shadow: 0 0 10px rgba(16, 185, 129, 0.3); }

        /* Popup Notification */
        .popup {
            position: fixed; top: 40px; left: 50%; transform: translateX(-50%) translateY(-150px);
            background: var(--neon-green); color: white;
            padding: 14px 28px; border-radius: 50px; font-weight: 700;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); z-index: 1000;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .popup.visible { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

<div class="hero-container">
    <div class="glass-panel">
        <div class="header">
            <div class="branding">
                <h1>AutoCare Plus</h1>
                <p>Advanced Workshop Terminal</p>
            </div>
            <button class="theme-toggle" id="toggle">üåô</button>
        </div>

        <div class="form">
            <div class="form-group">
                <div class="input-wrapper">
                    <span>üî¢</span>
                    <input id="vehicle" placeholder="Registration ID">
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span>üë§</span>
                    <input id="customer" placeholder="Client Identity">
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span>üõ†Ô∏è</span>
                    <select id="service">
                        <option value="" disabled selected>Select Operation</option>
                        <option>General Service</option>
                        <option>Mechanical Repair</option>
                        <option>System Diagnostics</option>
                    </select>
                </div>
            </div>

            <button id="submit">Initialize Service Sync</button>
        </div>

        <div class="footer">
            <span id="sync-status">‚óè CORE SYSTEM ONLINE</span>
            <span id="time"></span>
        </div>
    </div>
</div>

<div class="popup" id="popup">SUCCESS: Service Data Transmitted</div>

<script type="module">
    /* FIREBASE INITIALIZATION - UNTOUCHED AS REQUESTED */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const app = initializeApp({
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        authDomain: "auto-care-plus-e7fdf.firebaseapp.com",
        projectId: "auto-care-plus-e7fdf",
        storageBucket: "auto-care-plus-e7fdf.firebasestorage.app",
        messagingSenderId: "746107164946",
        appId: "1:746107164946:web:5951433bf11f0cadedfbcb"
    });
    const db = getFirestore(app);

    const submitBtn = document.getElementById("submit");
    const syncStatus = document.getElementById("sync-status");

    /* Live Time Display */
    const updateTime = () => {
        document.getElementById("time").innerText = new Date().toLocaleTimeString();
    };
    setInterval(updateTime, 1000);
    updateTime();

    /* Submission Logic */
    submitBtn.onclick = async () => {
        if(!vehicle.value || !customer.value || !service.value) {
            alert("Incomplete data. Please check input fields.");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "Transmitting...";
        syncStatus.innerText = "‚óã DATA TRANSFER IN PROGRESS...";
        syncStatus.style.color = "#fbbf24";

        try {
            await addDoc(collection(db, "jobs"), {
                vehicleNumber: vehicle.value,
                customerName: customer.value,
                serviceType: service.value,
                status: "NEW",
                createdAt: serverTimestamp()
            });

            // Success Animation
            const popup = document.getElementById("popup");
            popup.classList.add("visible");
            setTimeout(() => popup.classList.remove("visible"), 3500);

            // Clear inputs
            vehicle.value = ""; customer.value = ""; service.selectedIndex = 0;
        } catch (e) {
            console.error("Cloud Error:", e);
            alert("Transmission Failure. System offline.");
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = "Initialize Service Sync";
            syncStatus.innerText = "‚óè CORE SYSTEM ONLINE";
            syncStatus.style.color = "#10b981";
        }
    };

    /* Dark/Light Mode Management */
    const toggle = document.getElementById("toggle");
    const applyTheme = (theme) => {
        if(theme === "light") {
            document.body.classList.add("light");
            toggle.textContent = "‚òÄÔ∏è";
        } else {
            document.body.classList.remove("light");
            toggle.textContent = "üåô";
        }
    };

    toggle.onclick = () => {
        const isLight = document.body.classList.toggle("light");
        applyTheme(isLight ? "light" : "dark");
        localStorage.setItem("theme", isLight ? "light" : "dark");
    };

    applyTheme(localStorage.getItem("theme"));
</script>

</body>
</html>
