<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AutoCare Plus | Submit Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#020617,#0f172a);
  font-family:Segoe UI,sans-serif;
  display:flex; align-items:center; justify-content:center;
  height:100vh; color:white;
}
.card{
  background:#020617;
  padding:32px;
  border-radius:20px;
  width:420px;
  box-shadow:0 40px 90px rgba(0,0,0,.7);
  text-align:center;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
button{
  background:#22c55e;
  font-weight:700;
  cursor:pointer;
}
.popup{
  position:fixed;
  top:25px; right:25px;
  background:#22c55e;
  color:black;
  padding:14px 22px;
  border-radius:12px;
  display:none;
  font-weight:bold;
}

/* 3D Car */
.scene{ perspective:1000px; margin-bottom:20px }
.car-3d{
  background:linear-gradient(145deg,#111827,#020617);
  border-radius:16px;
  padding:20px;
  transform-style:preserve-3d;
  transition:.6s;
}
.car-3d:hover{
  transform:rotateY(18deg) rotateX(8deg) scale(1.05);
}
.car-icon{
  font-size:42px;
  transform:translateZ(40px);
}
.car-glow{
  height:6px;
  background:linear-gradient(90deg,#22c55e,#38bdf8);
  filter:blur(6px);
  border-radius:50%;
  margin-top:10px;
}
small{ color:#94a3b8 }
</style>
</head>

<body>

<div class="card">
  <div class="scene">
    <div class="car-3d">
      <div class="car-icon">ðŸš—</div>
      <div class="car-glow"></div>
    </div>
  </div>

  <h2>AutoCare Plus</h2>
  <p>Submit Service Order</p>

  <input id="vehicle" placeholder="Vehicle Number" required>
  <input id="customer" placeholder="Customer Name" required>
  <select id="service">
    <option>General Service</option>
    <option>Repair</option>
    <option>Diagnostics</option>
  </select>

  <button id="submit">Submit Order</button>
  <small id="time"></small>
</div>

<div class="popup" id="popup">âœ… Order Submitted Successfully</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
  authDomain: "auto-care-plus-e7fdf.firebaseapp.com",
  projectId: "auto-care-plus-e7fdf",
  storageBucket: "auto-care-plus-e7fdf.firebasestorage.app",
  messagingSenderId: "746107164946",
  appId: "1:746107164946:web:5951433bf11f0cadedfbcb"
});

const db = getFirestore(app);
time.innerText = "ðŸ•’ " + new Date().toLocaleString();

submit.onclick = async () => {
  await addDoc(collection(db,"jobs"),{
    vehicleNumber:vehicle.value,
    customerName:customer.value,
    serviceType:service.value,
    status:"NEW",
    createdAt:serverTimestamp()
  });

  popup.style.display="block";
  setTimeout(()=>popup.style.display="none",2500);
  vehicle.value=""; customer.value="";
};
</script>
</body>
</html>
