<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoCare Plus | Command Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-green: #10b981;
            --glass-bg: rgba(15, 23, 42, 0.75);
            --input-bg: rgba(2, 6, 23, 0.5);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        body.light {
            --neon-blue: #2563eb;
            --neon-green: #16a34a;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --input-bg: rgba(241, 245, 249, 0.8);
            --border: rgba(0, 0, 0, 0.1);
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: var(--text-main);
            overflow: hidden;
        }

        /* Hero Background */
        .hero-container {
            position: relative;
            height: 100vh; width: 100%;
            background: linear-gradient(rgba(2, 6, 23, 0.4), rgba(2, 6, 23, 0.6)),
                url('https://images.unsplash.com/photo-1549241520-425e3dfc01cd?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
            display: flex; align-items: center; justify-content: center;
        }

        /* Grid Overlay */
        .hero-container::before {
            content: ""; position: absolute; inset: 0;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.3; z-index: 1;
        }

        /* Main Glass Card */
        .glass-panel {
            position: relative; z-index: 10;
            width: 90%; max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px; padding: 40px;
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.6);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Header Section */
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; }
        .branding h1 { 
            font-size: 32px; margin: 0; font-weight: 700; letter-spacing: -1px; 
            background: linear-gradient(to right, var(--text-main), var(--text-muted));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .branding p { font-size: 12px; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 2px; margin: 5px 0 0; }
        
        .theme-toggle {
            background: var(--input-bg); border: 1px solid var(--border);
            color: var(--text-main); padding: 8px; border-radius: 12px; cursor: pointer;
        }

        /* Form Styling */
        .form-group { margin-bottom: 18px; position: relative; }
        .input-wrapper {
            display: flex; align-items: center;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 14px; padding: 0 16px; height: 54px;
        }
        .input-wrapper:focus-within { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }
        .input-wrapper span { margin-right: 12px; opacity: 0.7; }

        input, select {
            flex: 1; background: transparent; border: none; outline: none;
            color: var(--text-main); font-family: inherit; font-size: 15px;
        }

        /* Glowing Submit Button */
        button#submit {
            width: 100%; height: 56px; margin-top: 10px;
            background: linear-gradient(135deg, var(--neon-blue), #0082ff);
            color: white; border: none; border-radius: 16px;
            font-size: 16px; font-weight: 700; cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(0, 210, 255, 0.4);
        }
        button#submit:hover { transform: scale(1.02); box-shadow: 0 15px 30px -5px rgba(0, 210, 255, 0.6); }
        button#submit:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Footer Info */
        .footer {
            margin-top: 25px; display: flex; justify-content: space-between;
            font-size: 11px; color: var(--text-muted); font-weight: 500;
        }

        /* Success Popup */
        .popup {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: var(--neon-green); color: white;
            padding: 12px 24px; border-radius: 50px; font-weight: 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); z-index: 1000;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .popup.visible { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

<div class="hero-container">
    <div class="glass-panel">
        <div class="header">
            <div class="branding">
                <h1>AutoCare Plus</h1>
                <p>Secure Service Orchestration</p>
            </div>
            <button class="theme-toggle" id="toggle">üåô</button>
        </div>

        <div class="form">
            <div class="form-group">
                <div class="input-wrapper">
                    <span>üî¢</span>
                    <input id="vehicle" placeholder="Vehicle Registration">
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span>üë§</span>
                    <input id="customer" placeholder="Customer Name">
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <span>üõ†Ô∏è</span>
                    <select id="service">
                        <option value="" disabled selected>Service Type</option>
                        <option>General Service</option>
                        <option>Repair</option>
                        <option>Diagnostics</option>
                    </select>
                </div>
            </div>

            <button id="submit">Sync to Cloud</button>
        </div>

        <div class="footer">
            <span id="sync-status">‚óè SYSTEM READY</span>
            <span id="time"></span>
        </div>
    </div>
</div>

<div class="popup" id="popup">‚úì Order Synced Successfully</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    /* Firebase Configuration */
    const app = initializeApp({
        apiKey: "AIzaSyD9cPmUCMEtT7XukcAxmeS50jKh1A2f31Q",
        authDomain: "auto-care-plus-e7fdf.firebaseapp.com",
        projectId: "auto-care-plus-e7fdf",
        storageBucket: "auto-care-plus-e7fdf.firebasestorage.app",
        messagingSenderId: "746107164946",
        appId: "1:746107164946:web:5951433bf11f0cadedfbcb"
    });
    const db = getFirestore(app);

    const submitBtn = document.getElementById("submit");
    const syncStatus = document.getElementById("sync-status");

    /* Live Time */
    setInterval(() => {
        document.getElementById("time").innerText = new Date().toLocaleTimeString();
    }, 1000);

    /* Submit logic */
    submitBtn.onclick = async () => {
        if(!vehicle.value || !customer.value || !service.value) {
            alert("Please input all telemetry data.");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "Transmitting...";
        syncStatus.innerText = "‚óã SYNCING...";

        try {
            await addDoc(collection(db, "jobs"), {
                vehicleNumber: vehicle.value,
                customerName: customer.value,
                serviceType: service.value,
                status: "NEW",
                createdAt: serverTimestamp()
            });

            // Success feedback
            const popup = document.getElementById("popup");
            popup.classList.add("visible");
            setTimeout(() => popup.classList.remove("visible"), 3000);

            // Reset
            vehicle.value = ""; customer.value = ""; service.selectedIndex = 0;
        } catch (e) {
            console.error(e);
            alert("Sync Failed.");
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = "Sync to Cloud";
            syncStatus.innerText = "‚óè SYSTEM READY";
        }
    };

    /* Theme Toggle Logic */
    const toggle = document.getElementById("toggle");
    toggle.onclick = () => {
        document.body.classList.toggle("light");
        const isLight = document.body.classList.contains("light");
        toggle.textContent = isLight ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", isLight ? "light" : "dark");
    };
    if(localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
        toggle.textContent = "‚òÄÔ∏è";
    }
</script>

</body>
</html>
